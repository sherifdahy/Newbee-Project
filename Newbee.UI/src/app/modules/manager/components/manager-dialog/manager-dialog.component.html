<div class="m-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <!-- الاسم -->
      <div class="form-group col-md-4 col-12 mb-3">
        <label class="form-label">الاسم <span class="text-danger">*</span></label>
        <input class="form-control" formControlName="name">
        <div *ngIf="(f['name'].touched) && f['name'].invalid" class="text-danger small">
          <div *ngIf="f['name'].errors?.['required']">الاسم مطلوب</div>
          <div *ngIf="f['name'].errors?.['minlength']">يجب ألا يقل الاسم عن 3 أحرف</div>
        </div>
      </div>

      <!-- الرقم التعريفي -->
      <div class="form-group col-md-4 col-12 mb-3">
        <label class="form-label">الرقم التعريفي <span class="text-danger">*</span></label>
        <input class="form-control" formControlName="identifierNumber">
        <div *ngIf="(f['identifierNumber'].touched) && f['identifierNumber'].invalid" class="text-danger small">
          <div *ngIf="f['identifierNumber'].errors?.['required']">الرقم التعريفي مطلوب</div>
          <div *ngIf="f['identifierNumber'].errors?.['pattern']">يجب أن يحتوي على أرقام فقط</div>
        </div>
      </div>

      <!-- رقم التليفون -->
      <div class="form-group col-md-4 col-12 mb-3">
        <label class="form-label">رقم التليفون <span class="text-danger">*</span></label>
        <input class="form-control" formControlName="phoneNumber">
        <div *ngIf="(f['phoneNumber'].touched ) && f['phoneNumber'].invalid" class="text-danger small">
          <div *ngIf="f['phoneNumber'].errors?.['required']">رقم التليفون مطلوب</div>
          <div *ngIf="f['phoneNumber'].errors?.['pattern']">رقم الهاتف غير صحيح (مثلاً 01012345678)</div>
        </div>
      </div>

      <!-- الإيميل -->
      <div class="form-group col-md-4 col-12 mb-3">
        <label class="form-label">الإيميل <span class="text-danger">*</span></label>
        <input class="form-control" formControlName="email">
        <div *ngIf="(f['email'].touched) && f['email'].invalid" class="text-danger small">
          <div *ngIf="f['email'].errors?.['required']">الإيميل مطلوب</div>
          <div *ngIf="f['email'].errors?.['email']">صيغة الإيميل غير صحيحة</div>
        </div>
      </div>

      <!-- كلمة السر -->
      <div class="form-group col-md-4 col-12 mb-3">
        <label class="form-label">كلمة السر <span class="text-danger">*</span></label>
        <input type="password" class="form-control" formControlName="password">
        <div *ngIf="(f['password'].touched) && f['password'].invalid" class="text-danger small">
          <div *ngIf="f['password'].errors?.['required']">كلمة السر مطلوبة</div>
          <div *ngIf="f['password'].errors?.['minlength']">كلمة السر يجب أن تكون 6 أحرف على الأقل</div>
        </div>
      </div>
    </div>

    <hr>
    <div class="d-flex justify-content-end gap-2">
      <button type="button" (click)="onClose()" class="btn btn-outline-dark px-5">إلغاء</button>
      <button *ngIf="data.managerId? true : false" type="submit" class="btn btn-primary px-5">تعديل</button>
      <button *ngIf="!data.managerId? true : false" type="submit" class="btn btn-primary px-5">إضافة</button>
    </div>
  </form>
</div>
