<div class="container mt-5">
  <h1>Login</h1>
  <form [formGroup]="forgetPasswordForm" (ngSubmit)="submit()">
    <!-- Email -->
    <div class="mb-3">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter Email" />
      <div class="alert alert-warning" [hidden]="email?.valid || email?.untouched">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
        <div *ngIf="email?.errors?.['backend']">{{ email?.errors?.['backend'] }}</div>
      </div>
    </div>



    <button [disabled]="forgetPasswordForm.invalid" type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
  <app-spinner></app-spinner>
</div>
